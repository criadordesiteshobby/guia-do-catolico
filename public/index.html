<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia do Católico - Manutenção</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .card h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #333;
    }

    .card p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
      line-height: 22px;
    }

    .loader {
      border: 5px solid #ddd;
      border-top: 5px solid #4a4a4a;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Site em Manutenção</h1>
    <p>O Guia do Católico está passando por melhorias para trazer uma experiência ainda melhor.  
    Voltaremos em breve.</p>
    <div class="loader"></div>
  </div>

</body>
  </html>
